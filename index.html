<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <div class="books-container"></div>

      <form id="add-book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br />

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required /><br />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required /><br />

        <label for="loan-status">Is Loaned:</label>
        <input type="checkbox" id="loan-status" name="loan-status" /><br />

        <button type="button" class="add-book-btn">Add Book</button>
      </form>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
